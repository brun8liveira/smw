<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
<title>SNES NFC</title>

  <script>
    EJS_player = "#game";
    EJS_core = "snes";
    EJS_gameUrl = "roms/smw.smc";
    EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
    EJS_startOnLoaded = true;
    EJS_fullscreenOnLoaded = false;
  </script>

  <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: fixed; /* crítico para iOS */
}
#game {
  width: 100vw;
  height: 100vh;
  height: 100dvh; /* altura dinâmica (iOS 15.4+) */
}
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  touch-action: manipulation;
}
</style>
</head>

<body>

<div id="overlay">▶ TOCAR PARA JOGAR</div>
<div id="game"></div>

<script>
document.getElementById("overlay").addEventListener("click", () => {
  document.getElementById("overlay").remove();

  // Tenta fullscreen (funciona no Android)
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { // Safari
    elem.webkitRequestFullscreen();
  }

  // iOS: força scroll para esconder barras
  window.scrollTo(0, 1);
  setTimeout(() => window.scrollTo(0, 0), 100);
});

// Previne scroll acidental no iOS
document.body.addEventListener('touchmove', (e) => {
  e.preventDefault();
}, { passive: false });
</script>

</body>
</html>
